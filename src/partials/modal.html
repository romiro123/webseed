<div class="graph-modal">
  <div class="graph-modal__container" role="dialog" aria-modal="true" data-graph-target="modal">
    <button class="btn-reset js-modal-close graph-modal__close" aria-label="Закрыть модальное окно"></button>
    <div class="graph-modal__content">
      <h3 class="graph-modal__title title">Оставьте заявку</h3>
      <p class="graph-modal__text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Esse assumenda sed minus
        repellendus corrupti
        perspiciatis iure, ad non quae iste voluptate recusandae laborum enim suscipit, incidunt, facere nulla alias
        consequuntur.</p>

      <form action="#" class="graph-modal__form form form--modal">
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__input input input-name" placeholder="Имя">
        </label>
        <label class="form__label">
          <input type="tel" name="Телефон" class="input-reset form__input input input-tel" placeholder="Телефон">
        </label>
        <button class="form__btn link link--green btn-reset">Отправить</button>
      </form>

    </div>
  </div>
</div>
